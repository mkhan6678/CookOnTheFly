<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container mt-4 trendy-recipe-container">
  <div class="trendy-recipes-list row justify-content-center">
    <h1>Trendy Recipes</h1>
    <mat-card class="recipe-card col-md-3 m-2" [routerLink]="['recipe/1']">
      <mat-card-content>
        <div class="row">
          <div class="col-md-12">
            <img class="recipe-img"
                 src="https://i1.wp.com/mamaloli.com/wp-content/uploads/2010/11/broccolibeef-12.jpg?fit=960%2C643&ssl=1"
                 alt="Recipe Image">
          </div>
          <div class="col-md-12">
            <div class="recipe-preview">
              <h2>Beef broccoli</h2>
              <p><strong>Cuisine: </strong>Chinese</p>
            </div>
          </div>
          <div class="col-md-12">
            <p><strong>Ratings: </strong>3/5</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="recipe-card col-md-3 m-2" [routerLink]="['recipe/2']">
      <mat-card-content>
        <div class="row">
          <div class="col-md-12">

            <img class="recipe-img"
                 src="https://images.pexels.com/photos/262973/pexels-photo-262973.jpeg?auto=compress&cs=tinysrgb&fit=crop&h=627&w=1200"
                 alt="Recipe Image">
          </div>
          <div class="col-md-12">
            <div class="recipe-preview">
              <h2>Chicken broccoli</h2>
              <p><strong>Cuisine: </strong>Chinese</p>
            </div>
          </div>
          <div class="col-md-12">
            <p><strong>Ratings: </strong>4/5</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="recipe-card col-md-3 m-2" [routerLink]="['recipe/3']">
      <mat-card-content>
        <div class="row">
          <div class="col-md-12">

            <img class="recipe-img"
                 src="https://tatyanaseverydayfood.com/wp-content/uploads/2016/03/Creamy-Chicken-Potato-Casserole.jpg"
                 alt="Recipe Image">
          </div>
          <div class="col-md-12">
            <div class="recipe-preview">
              <h2>Chicken and Potatoes Casserole</h2>
              <p><strong>Cuisine: </strong>Egyptian</p>
            </div>
          </div>
          <div class="col-md-12">
            <p><strong>Ratings: </strong>3/5</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
